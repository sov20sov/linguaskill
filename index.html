    <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@300;400;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Almarai', sans-serif;
        background-color: #FFFFFF;
        color: #111111;
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      .dark body {
        background-color: #111111;
        color: #FFFFFF;
      }
      .bg-primary { background-color: #D6F200; }
      .text-primary { color: #D6F200; }
      .bg-secondary { background-color: #111111; }
      .text-secondary { color: #111111; }
      .border-primary { border-color: #D6F200; }
      
      /* Enhanced color contrast */
      .text-white { color: #FFFFFF; }
      .text-white\/90 { color: rgba(255, 255, 255, 0.9); }
      .text-white\/80 { color: rgba(255, 255, 255, 0.8); }
      .text-white\/70 { color: rgba(255, 255, 255, 0.7); }
      
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      .dark ::-webkit-scrollbar-track {
        background: #1a1a1a;
      }
      ::-webkit-scrollbar-thumb {
        background: #111111;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #333333;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #D6F200;
      }

      /* Animation keyframes */
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fadeIn 0.6s ease-out forwards;
      }

      /* Improved touch targets for mobile */
      @media (max-width: 768px) {
        button, a {
          min-height: 44px;
          min-width: 44px;
        }
      }

      /* Smooth scrolling */
      html {
        scroll-behavior: smooth;
      }

      /* Glass Morphism Effect - تأثير زجاجي موحد */
      .glass {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.2);
      }

      .glass-dark {
        background: rgba(0, 0, 0, 0.3);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
      }

      .glass-primary {
        background: rgba(214, 242, 0, 0.1);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(214, 242, 0, 0.2);
        box-shadow: 0 8px 32px 0 rgba(214, 242, 0, 0.1);
      }

      .glass-nav {
        background: rgba(17, 17, 17, 0.8);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }

      .dark .glass-nav {
        background: rgba(0, 0, 0, 0.8);
      }

      .glass-card {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .dark .glass-card {
        background: rgba(0, 0, 0, 0.2);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      /* Enhanced contrast for better readability */
      .text-contrast {
        text-shadow: 0 2px 8px rgba(0, 0, 0, 0.4), 0 1px 2px rgba(0, 0, 0, 0.3);
      }

      .dark .text-contrast {
        text-shadow: 0 2px 8px rgba(0, 0, 0, 0.6), 0 1px 2px rgba(0, 0, 0, 0.4);
      }

      /* Smooth transitions for all interactive elements */
      * {
        transition-property: color, background-color, border-color, transform, opacity;
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        transition-duration: 200ms;
      }

      /* Improved focus states for accessibility */
      button:focus-visible,
      a:focus-visible {
        outline: 2px solid #D6F200;
        outline-offset: 2px;
      }
    </style>
